<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mockups Provis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .galeria img {
      max-width: 300px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Mockups Provis</h1>
  <p>Veja abaixo seus mockups:</p>

  <div class="galeria">
    <img src="mockups/teste1.png" alt="Mockup 1">
    <img src="mockups/teste2.png" alt="Mockup 2">
  </div>
</body>
</html>
